<!DOCTYPE html><html><head><title></title></head><body>


<script>

var buildPlanet = function (name, position, type) {
	var planet = {};

	planet.name = name;
	planet.position = position;
	planet.type = type;

	planet.showPlanet = function () {
		var info = planet.name;
		info += ": planet " + planet.position;
		info += " - " + planet.type;
		console.log(info);
	};

	return planet;
};

var planet1 = buildPlanet("Jupiter", 5, "Gas Giant");
planet1.showPlanet();

console.log("");

var planets = [
	buildPlanet( "Jupiter", 5, "Gas Giant" ),
	buildPlanet( "Neptune", 8, "Ice Giant" ),
	buildPlanet( "Mercury", 1, "Terrestrial" )
];

planets.forEach(function (planet) {
	planet.showPlanet();
});

console.log("");
//CONSTRUCTOR
var Planet = function (name, position, type) {
	this.name = name;
	this.position = position;
	this.type = type;
	this.moons = [];

	this.showPlanet = function () {
		var info = this.name + ": planet " + this.position;
		info += " - " + this.type;
		console.log(info);
		console.log(
			"Moons: " + this.moons.join(', ') + ".");
	};

	this.addMoon = function (moon) {
		this.moons.unshift(moon);
	};

	//The function automatically returns the object assigned to this, so thereâ€™s no need to add a return statement.

	//return this; (imagine this hidden line here)
};

var planet2 = buildPlanet("Jupiter", 5, "Gas Giant");

planet2.showPlanet();

console.log("");
var planet3 = new Planet( "Jupiter", 5, "Gas Giant" );
planet3.addMoon("Io");
planet3.addMoon("Europa");
planet3.showPlanet();

console.log(planet3 instanceof Planet);

</script>

</body></html>
