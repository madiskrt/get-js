<script>

var buildPlanet;
var getPlanetInfo;
var planet1;

buildPlanet = function (name, position, type){
	return {
		name: name,
		position: position,
		type: type
	};
};

getPlanetInfo = function(planet){
	return planet.name.toUpperCase() + ": planet" + planet.position + " [" + planet.type + "]";
}

planet1 = buildPlanet("Jupiter", 5, "Gas Giant");

console.log(getPlanetInfo(planet1));

//Namespacesâ€”organizing related functions

//collect related functions together
var spacer = {};

spacer.blank = function(){
	return "";
}

spacer.newLine = function(){
	return "\n";
}

spacer = {
	//Functions set as properties of an object are called methods
	blank: function(){
		return "";
	},

	newLine: function(){
		return "\n";
	},

	line: function (length, character) {
	var longString =
	"****************************************";
	longString += "----------------------------------------";
	longString += "========================================";
	longString += "++++++++++++++++++++++++++++++++++++++++";
	longString += " ";
	length = Math.max(0, length);
	length = Math.min(40, length);
	return longString.substr(longString.indexOf(character), length);
	},

	wrap : function (text, length, character) {
	var padLength = length - text.length - 3;
	var wrapText = character + " " + text;
	wrapText += spacer.line(padLength, " ");
	wrapText += character;
	return wrapText;
	},

	box: function (text, length, character) {
	var boxText = spacer.newLine();
	boxText += spacer.line(length, character) + spacer.newLine();
	boxText += spacer.wrap(text, length, character) + spacer.newLine();
	boxText += spacer.line(length, character) + spacer.newLine();
	return boxText;
	}

}

console.log(spacer.blank());
console.log("Line 1" + spacer.newLine() + "Line 2");
console.log(spacer.blank());

var longString = "**********----------==========++++++++++ ";

</script>

</body></html>
